{% extends 'base.html' %}

{% block title %}
Create resume
{% endblock %}

{% block content %}
<form method="post" action="{% url 'create_resume_url' %}">
    {% if form.errors %}
    You should improve errors in your form
    {% endif %}
    {% csrf_token %}
    <h1>Create Resume</h1>
    {% for field in form %}
    {{field.label_tag}}
    <br>
    {{field}}
    <br><br>
    {% endfor %}
    <input type="submit" value="Save resume"/> <br>
</form>
{% endblock %}
